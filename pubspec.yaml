name: kidguard
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  provider: ^6.1.5+1
  google_fonts: ^6.3.2
  fl_chart: ^1.1.1
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.5.0
  android_intent_plus: ^6.0.0
  usage_stats: ^1.3.1
  google_sign_in: ^6.3.0
  flutter_launcher_icons: ^0.14.4
  flutter_contacts: ^1.1.9+1
  permission_handler: ^11.3.1
  device_apps: ^2.2.0
  geolocator: ^13.0.0
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  workmanager: ^0.6.0
  package_info_plus: ^9.0.0
  path_provider: ^2.1.5
  table_calendar: ^3.1.0
  intl: ^0.20.2
  device_info_plus: ^10.1.0
  flutter_gen: ^5.12.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.7

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/Kid_Guard.png"
  adaptive_icon_background: "assets/icons/Kid_Guard.png"
  adaptive_icon_foreground: "assets/icons/Kid_Guard.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#779c85"
  image: "assets/icons/Kid_Guard_Foreground.png"
  android_12:
    color: "#779c85"
    image: "assets/icons/Kid_Guard_Foreground.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/Kid_Guard.png
    - assets/icons/Kid_Guard_Foreground.png
    - assets/avatars/boy_1.png
    - assets/avatars/girl_2.png
    - assets/avatars/boy_3.png
    - assets/avatars/boy_4.png
    - assets/avatars/girl_5.png
    - assets/avatars/girl_6.png
    - assets/avatars/girl_7.png

  fonts:
    - family: Itim-Regular
      fonts:
        - asset: assets/fonts/Itim-Regular.ttf
